<!DOCTYPE html>
<html>
<head>
	<title>Image Textures in A-Frame</title>
	 <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@ab7e2fcc2b4e95a819c0f85d9f34ab9c42bf66cc/dist/aframe-master.min.js"></script>
	<!-- <script src="aframe-v0.8.2.min.js"></script>-->
</head>
<body>
	<!-- based on a-frame hello world example https://aframe.io/examples/showcase/helloworld/-->
	<a-scene>
	

      	<a-sphere src="images/faces.jpg" position="0 1.25 -5" radius="2.5" shadow></a-sphere>
    
		<a-sphere src="images/faces.jpg" position="-2 1.25 -2" radius=".5" shadow></a-sphere>

		<a-sphere src="images/faces.jpg" position="2 1.25 -2" radius=".5" shadow></a-sphere>

		<a-sky src="images/faces.jpg" color="#9cc7d1"></a-sky>
	</a-scene>
</body>
</html>
