<!DOCTYPE html>
<html>
<head>
	<title>Torus Animated in A-Frame</title>
	 <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
	<!-- <script src="aframe-v0.8.2.min.js"></script>-->
</head>
<body>
	<!-- based on a-frame hello world example https://aframe.io/examples/showcase/helloworld/-->
	<a-scene id="3dScene">
	
		<a-light color="red" position="2 1 1"></a-light>
		
            <a-light color="yellow" position="1 3 -1"></a-light>

      	<a-torus color="#CCC" radius="1" radius-tubular="0.05" position="0 1.5 -5">
                  <a-animation attribute="rotation" dur="3000" to="-180 -180 -180" repeat="indefinite" easing="linear"></a-animation>
            </a-torus>

            <a-sphere color="#F00" radius=".1" position="0 1.5 -5">
                  <a-animation attribute="scale" from="1 1 1" to="3 3 3 " dur="500" repeat="indefinite" easing="linear"></a-animation>
            </a-sphere>
            <a-torus color="#CCC" radius=".5" radius-tubular="0.05" position="0 1.5 -5">
                  <a-animation attribute="rotation" dur="2000" to="180 180 180" repeat="indefinite" easing="linear"></a-animation>
            </a-torus>
     

      	<!--<a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="40" color="#c5db48" shadow></a-plane>-->

		<a-sky color="#042860"></a-sky>
	</a-scene>
</body>
</html>
