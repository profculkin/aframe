<body>
	<!-- based on a-frame hello world example https://aframe.io/examples/showcase/helloworld/-->

      	<a-circle src="https://c1.staticflickr.com/5/4881/31943508668_c913f800cb_h.jpg" radius="1" position="0 0 -6" rotation="0 0 0" shadow></a-circle>

		<a-sky src="https://c1.staticflickr.com/5/4881/31943508668_c913f800cb_h.jpg" ></a-sky>
	</a-scene>
