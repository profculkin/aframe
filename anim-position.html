<!DOCTYPE html>
<html>
<head>
	<title>animation position</title>
	     <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
  </head>
	<!-- <script src="aframe-v0.8.2.min.js"></script>-->
</head>
<body>
	<!-- based on a-frame hello world example https://aframe.io/examples/showcase/helloworld/-->
	<a-scene id="3dScene">
	

      	<a-sphere position="0 1.25 -5" radius="2" rotation="0 0 0" color="#f00" shadow>
      		   <a-animation attribute="position" dur="5000"repeat="indefinite" to="0 0 -10"></a-animation>

      	</a-sphere>
      	<a-sphere position="-2 1.25 -2" radius="1" rotation="0 0 0" color="#f00" shadow>
      		   <a-animation attribute="position" dur="3000" repeat="indefinite" to="-5 0 -5"></a-animation>

      	</a-sphere>
      	<a-sphere position="2 1.25 -2" radius="1" rotation="0 0 0" color="#f00" shadow>
      		   <a-animation attribute="position" dur="3000" repeat="indefinite" to="5 0 -5"></a-animation>

      	</a-sphere>

		
	

		<a-sky color="#9cc7d1"></a-sky>
	</a-scene>
</body>
</html>
