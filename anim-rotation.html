<!DOCTYPE html>
<html>
<head>
	<title>animation test</title>
	     <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
  </head>
	<!-- <script src="aframe-v0.8.2.min.js"></script>-->
</head>
<body>
	<!-- based on a-frame hello world example https://aframe.io/examples/showcase/helloworld/-->
	<a-scene id="3dScene">
	

      	<a-box position="0 1.25 -5" width="3" height="3" rotation="30 0 45" color="#f00" shadow>
      		   <a-animation attribute="rotation" dur="5000" repeat="indefinite" to="0 360 0"></a-animation>

      	</a-box>

		<a-box position="-2 1.25 -2" width="1" height="1" rotation="0 0 0" color="#f00" shadow>
			<a-animation attribute="rotation" repeat="indefinite"  to="360 360 0"></a-animation>
		</a-box>

		<a-box position="2 1.25 -2" width="1" height="1" rotation="0 0 0" color="#f00"shadow>
			<a-animation attribute="rotation" repeat="indefinite"  to="0 360 360"></a-animation>
		</a-box>

		<a-box position="0 1.25 5"  width="3"  height="3" rotation="30 0 45" color="#f00" shadow>
			<a-animation attribute="rotation" repeat="indefinite"  to="0 360 0"></a-animation>
		</a-box>

		<a-box position="-2 1.25 2" width="1" height="1" rotation="0 0 0" color="#f00" shadow>
			<a-animation attribute="rotation" repeat="indefinite"  to="360 360 0"></a-animation>
		</a-box>

		<a-box position="2 1.25 2" width="1" height="1" rotation="0 0 0" color="#f00"shadow>
			<a-animation attribute="rotation" repeat="indefinite"  to="0 360 360"></a-animation>
		</a-box>

		<a-sky color="#9cc7d1"></a-sky>
	</a-scene>
</body>
</html>
