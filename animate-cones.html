<!DOCTYPE html>
<html>
<head>
	<title>Cones Animated in A-Frame</title>
	 <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
	<!-- <script src="aframe-v0.8.2.min.js"></script>-->
</head>
<body>
	<!-- based on a-frame hello world example https://aframe.io/examples/showcase/helloworld/-->
	<a-scene id="3dScene">
	
		<a-light color="red" position="2 1 1"></a-light>
		
            <a-light color="yellow" position="1 3 -1"></a-light>

      	<a-cone color="#CCC" radius-bottom=".75" radius-top="0.0" rotation="-90 0 0" height="3" position="0 1.5 -7" shadow>
      		<a-animation attribute="position" dur="5000" to="0 1.5 -15" repeat="indefinite"></a-animation>

      	</a-cone>
      	<a-cone color="#CCC" radius-bottom=".75" radius-top="0.0" height="3" rotation="90 -90 0"position="-2 1.5 -5" shadow>
      			<a-animation attribute="position" dur="5000" to="-12 1.5 0" repeat="indefinite"></a-animation>
      	</a-cone>

            <a-torus color="#CCC" radius=".5" radius-tubular="0.05" position="0 1.5 -5">
                  <a-animation attribute="rotation" dur="2000" to="180 180 180" repeat="indefinite" easing="linear"></a-animation>
            </a-torus>
      	<a-cone color="#CCC" radius-bottom=".75" radius-top="0.0" height="3" rotation="90 90 0" position="2 1.5 -5" shadow>
      			<a-animation attribute="position" dur="5000" to="12 1.5 0" repeat="indefinite"></a-animation>
      	</a-cone>
      	<a-cone color="#CCC" radius-bottom=".75" radius-top="0.0" height="3" rotation="90 0 0" position="0 1.5 -2" shadow>
      			<a-animation attribute="position" dur="5000" to="0 1.5 0" repeat="indefinite"></a-animation>
      	</a-cone>

      	<!--<a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="40" color="#c5db48" shadow></a-plane>-->

		<a-sky color="#042860"></a-sky>
	</a-scene>
</body>
</html>
